<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylee/stylee.css">
       
</head>
<body>
    <div class="container login-container">
        <div class="left-side">
            <p>Pisocial</p>
             <!-- Social Media Signup Options -->
             <div class="social-icons">
                <a href="#" class="btn btn-primary mb-2">
                    <i class="fab fa-linkedin"></i> Sign Up with LinkedIn
                </a>
                <br>
                <a href="#" class="btn btn-info mb-2">
                    <i class="fab fa-twitter"></i> Sign Up with Twitter
                </a>
                <br>
                <a href="#" class="btn btn-primary">
                    <i class="fab fa-facebook"></i> Sign Up with Facebook
                </a>
                <br>
            </div>

        </div>
        <div class="right-side">
            <h2>Sign Up</h2>
            <p>Get started absolutely free</p>
            
           
            <!-- Signup Form -->
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-success btn-block">Sign Up</button>
             <input type="checkbox">creating an account means you are okay with our terms of Service,Privacy Policy,and default Notification settings
            </form>
        </div>
    </div>

    <!-- Bootstrap and Font Awesome Scripts -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
